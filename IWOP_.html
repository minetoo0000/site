<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>내 사이트</title>
        <link href="css.css" rel="stylesheet" type="text/css">
        <!-- title태그를 이용해서 웹페이지의 제목(이름)을 쓰세요!-->
    </head>
    
    <body>
        <!--div태그로 영역을 구분하고, p태그로 단락을 구분하고, h1태그를 이용해서 자신의 이름을 쓰세요!! -->
        <div>
            <h1>김효헌</h1>
        </div>
        <!-- a태그와 href속성, img태그와 src속성을 이용해서 자신이 원하는 사이트를 연결시키고, 이미지를 넣어주세요!!!-->
        <a href="https://www.windows93.net/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Windows93_Logo.png" alt="이미지 불러오기 실패">
            <p>Windows93</p>
        </a>
        <!--br단일태그로 줄바꿈을 해주세요!!-->
        <br><br>
       
       
       
        <!-- ul태그로 자기소개를 해주세요!!-->
        <ul>
            <li>주로 사용하는 프로그래밍 언어는 C언어 이고 Javascript도 사용합니다.</li>
            <li>html, css는 아직 초기 단계라 할 수 있겠습니다.(css는 생초보)</li>
        </ul>
        
        
        
    </body>
</html>
